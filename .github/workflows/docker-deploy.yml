name: Docker CI/CD

on:
  push:
    branches:
      - main
      - develop
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - develop

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Build and push Docker image
  build-and-push:
    name: Build Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            PHP_VERSION=8.4
            NODE_VERSION=22

  # Deploy to staging using Docker Compose
  deploy-staging-docker:
    name: Deploy to Staging (Docker)
    runs-on: ubuntu-latest
    needs: [build-and-push]
    if: github.event_name == 'push' && github.ref == 'refs/heads/develop'
    environment:
      name: staging-docker
      url: ${{ vars.STAGING_DOCKER_URL }}

    steps:
      - name: Deploy to Staging Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.STAGING_DOCKER_HOST }}
          username: ${{ secrets.STAGING_DOCKER_USER }}
          key: ${{ secrets.STAGING_DOCKER_SSH_KEY }}
          port: ${{ secrets.STAGING_DOCKER_PORT || 22 }}
          script: |
            cd ${{ secrets.STAGING_DOCKER_PATH }}

            # Login to GitHub Container Registry
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin

            # Pull latest image
            docker compose pull

            # Update containers
            docker compose up -d --force-recreate

            # Run migrations
            docker compose exec -T app php artisan migrate --force

            # Clear and cache configuration
            docker compose exec -T app php artisan config:cache
            docker compose exec -T app php artisan route:cache
            docker compose exec -T app php artisan view:cache

            # Cleanup old images
            docker image prune -f

  # Deploy to production using Docker Compose
  deploy-production-docker:
    name: Deploy to Production (Docker)
    runs-on: ubuntu-latest
    needs: [build-and-push]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: production-docker
      url: ${{ vars.PRODUCTION_DOCKER_URL }}

    steps:
      - name: Deploy to Production Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PRODUCTION_DOCKER_HOST }}
          username: ${{ secrets.PRODUCTION_DOCKER_USER }}
          key: ${{ secrets.PRODUCTION_DOCKER_SSH_KEY }}
          port: ${{ secrets.PRODUCTION_DOCKER_PORT || 22 }}
          script: |
            cd ${{ secrets.PRODUCTION_DOCKER_PATH }}

            # Login to GitHub Container Registry
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin

            # Backup database before deployment
            docker compose exec -T app php artisan backup:run --only-db || true

            # Put application in maintenance mode
            docker compose exec -T app php artisan down

            # Pull latest image
            docker compose pull

            # Update containers
            docker compose up -d --force-recreate

            # Run migrations
            docker compose exec -T app php artisan migrate --force

            # Clear and cache configuration
            docker compose exec -T app php artisan config:cache
            docker compose exec -T app php artisan route:cache
            docker compose exec -T app php artisan view:cache

            # Bring application back online
            docker compose exec -T app php artisan up

            # Cleanup old images
            docker image prune -f

      - name: Health Check
        run: |
          sleep 10
          curl -f ${{ vars.PRODUCTION_DOCKER_URL }}/api/health || exit 1

  # Deploy using Kubernetes (alternative)
  deploy-kubernetes:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: [build-and-push]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set environment
        id: set-env
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "environment=production" >> $GITHUB_OUTPUT
            echo "namespace=production" >> $GITHUB_OUTPUT
          else
            echo "environment=staging" >> $GITHUB_OUTPUT
            echo "namespace=staging" >> $GITHUB_OUTPUT
          fi

      - name: Install kubectl
        uses: azure/setup-kubectl@v4

      - name: Configure kubectl
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > $HOME/.kube/config

      - name: Deploy to Kubernetes
        run: |
          kubectl set image deployment/rp-management-system \
            app=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }} \
            -n ${{ steps.set-env.outputs.namespace }}

          kubectl rollout status deployment/rp-management-system \
            -n ${{ steps.set-env.outputs.namespace }} \
            --timeout=5m

      - name: Run Database Migrations
        run: |
          kubectl run migrations-${{ github.run_number }} \
            --image=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }} \
            --restart=Never \
            -n ${{ steps.set-env.outputs.namespace }} \
            -- php artisan migrate --force

          kubectl wait --for=condition=complete \
            job/migrations-${{ github.run_number }} \
            -n ${{ steps.set-env.outputs.namespace }} \
            --timeout=2m

          kubectl delete pod migrations-${{ github.run_number }} \
            -n ${{ steps.set-env.outputs.namespace }}
