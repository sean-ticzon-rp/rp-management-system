version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: rp_management_system_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_DATABASE: ${DB_DATABASE:-rp_management}
      MYSQL_USER: ${DB_USERNAME:-rp_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - rp_network
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_PASSWORD:-secret}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Laravel Application with Nginx
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rp_management_system_app
    restart: unless-stopped
    environment:
      APP_NAME: ${APP_NAME:-"RP Management System"}
      APP_ENV: ${APP_ENV:-production}
      APP_DEBUG: ${APP_DEBUG:-false}
      APP_URL: ${APP_URL:-http://localhost}
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: ${DB_DATABASE:-rp_management}
      DB_USERNAME: ${DB_USERNAME:-rp_user}
      DB_PASSWORD: ${DB_PASSWORD:-secret}
      SESSION_DRIVER: ${SESSION_DRIVER:-file}
      CACHE_DRIVER: ${CACHE_DRIVER:-file}
      QUEUE_CONNECTION: ${QUEUE_CONNECTION:-database}
    ports:
      - "${APP_PORT:-80}:80"
    volumes:
      - ./storage:/var/www/html/storage
      - ./bootstrap/cache:/var/www/html/bootstrap/cache
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - rp_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  rp_network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
